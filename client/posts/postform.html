<template name="postform">
{{#autoForm id="postform" collection="Posts" type="insert"}}
{{> afQuickField name="title" class="title"}}
{{> afQuickField name="description" class="description"}}
{{> afQuickField name="pictureURL" class="picture"}}
<a type="submit" class="save btn btn-primary" href="{{pathFor 'posts'}}">Save</a>
{{/autoForm}}
</template>
